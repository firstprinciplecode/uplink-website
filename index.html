<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uplink - Localhost to public URL in seconds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/globe.gl"></script>
</head>
<body>
  <!-- Fullscreen globe background -->
  <div id="globe"></div>

  <!-- Overlay content -->
  <div class="overlay">
    <!-- Top bar -->
    <header class="top-bar">
      <div class="logo">
        <img class="logo-icon" src="logo.svg" alt="Uplink logo">
        <span class="logo-text">Uplink</span>
      </div>
      
      <p class="tagline">Localhost to public URL in seconds.</p>
      
      <nav class="nav-links">
        <a href="https://github.com/firstprinciplecode/uplink" target="_blank">Github</a>
        <a href="https://www.npmjs.com/package/uplink-cli" target="_blank">NPM</a>
        <a href="https://api.uplink.spot/health" target="_blank">Status</a>
      </nav>
    </header>

    <!-- Bottom bar -->
    <footer class="bottom-bar">
      <p class="copyright">Copyright 2025 @ All Rights Reserved</p>
      
      <div class="command" onclick="copyCommand()">
        <span>npx uplink-cli</span>
      </div>
      
      <p class="tunnel-count"><span id="tunnel-count">0</span> Active Tunnels</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
