<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uplink Status</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #131313;
      --bg-card: #1a1a1a;
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.6);
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--text);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 14px;
    }

    .overall-status {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      margin-bottom: 24px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .status-dot-large {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #888;
      animation: pulse 2s infinite;
    }

    .status-dot-large.green {
      background: var(--green);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
    }

    .status-dot-large.yellow {
      background: var(--yellow);
      box-shadow: 0 0 12px rgba(234, 179, 8, 0.5);
    }

    .status-dot-large.red {
      background: var(--red);
      box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
      animation: pulse-red 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .service-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .service-name {
      font-weight: 600;
      font-size: 15px;
    }

    .service-url {
      color: var(--text-dim);
      font-size: 12px;
    }

    .service-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-dim);
    }

    .service-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #888;
    }

    .service-dot.green { background: var(--green); }
    .service-dot.yellow { background: var(--yellow); }
    .service-dot.red { background: var(--red); }

    .latency {
      font-size: 12px;
      color: var(--text-dim);
    }

    .last-updated {
      text-align: center;
      margin-top: 32px;
      color: var(--text-dim);
      font-size: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-dim);
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-link">‚Üê Back to Uplink</a>
      <h1>System Status</h1>
      <p class="subtitle">Real-time health of Uplink services</p>
    </header>

    <div class="overall-status">
      <div class="status-indicator">
        <span class="status-dot-large" id="overall-dot"></span>
        <span id="overall-text">Checking...</span>
      </div>
    </div>

    <div class="services">
      <div class="service-card">
        <div class="service-info">
          <span class="service-name">API Server</span>
          <span class="service-url">api.uplink.spot</span>
        </div>
        <div class="service-status">
          <span class="latency" id="api-latency">--</span>
          <span class="service-dot" id="api-dot"></span>
        </div>
      </div>

      <div class="service-card">
        <div class="service-info">
          <span class="service-name">Tunnel Relay</span>
          <span class="service-url">tunnel.uplink.spot</span>
        </div>
        <div class="service-status">
          <span class="latency" id="relay-latency">--</span>
          <span class="service-dot" id="relay-dot"></span>
        </div>
      </div>

      <div class="service-card">
        <div class="service-info">
          <span class="service-name">Website</span>
          <span class="service-url">uplink.spot</span>
        </div>
        <div class="service-status">
          <span class="latency" id="web-latency">--</span>
          <span class="service-dot" id="web-dot"></span>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="tunnel-count">--</div>
        <div class="stat-label">Active Tunnels</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="uptime">--</div>
        <div class="stat-label">Uptime</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="response-time">--</div>
        <div class="stat-label">Avg Response</div>
      </div>
    </div>

    <p class="last-updated">Last checked: <span id="last-check">--</span></p>
  </div>

  <script>
    const API_BASE = 'https://api.uplink.spot';

    async function checkService(url, dotId, latencyId) {
      const dot = document.getElementById(dotId);
      const latencyEl = document.getElementById(latencyId);
      
      try {
        const start = Date.now();
        const response = await fetch(url, { 
          method: 'GET',
          cache: 'no-store'
        });
        const latency = Date.now() - start;
        
        if (latencyEl) latencyEl.textContent = `${latency}ms`;
        
        if (response.ok) {
          dot.className = latency < 500 ? 'service-dot green' : 'service-dot yellow';
          return { ok: true, latency };
        } else {
          dot.className = 'service-dot red';
          return { ok: false, latency };
        }
      } catch (e) {
        dot.className = 'service-dot red';
        if (latencyEl) latencyEl.textContent = 'Error';
        return { ok: false, latency: null };
      }
    }

    async function fetchTunnelCount() {
      try {
        const res = await fetch(`${API_BASE}/public/tunnel-activity`);
        const data = await res.json();
        document.getElementById('tunnel-count').textContent = data.count || 0;
      } catch (e) {
        document.getElementById('tunnel-count').textContent = '--';
      }
    }

    async function checkAllServices() {
      const results = await Promise.all([
        checkService(`${API_BASE}/health`, 'api-dot', 'api-latency'),
        checkService(`${API_BASE}/health`, 'relay-dot', 'relay-latency'), // Using API health as proxy
        checkService('/', 'web-dot', 'web-latency'),
      ]);

      // Calculate overall status
      const overallDot = document.getElementById('overall-dot');
      const overallText = document.getElementById('overall-text');
      
      const allOk = results.every(r => r.ok);
      const someOk = results.some(r => r.ok);
      
      if (allOk) {
        overallDot.className = 'status-dot-large green';
        overallText.textContent = 'All Systems Operational';
      } else if (someOk) {
        overallDot.className = 'status-dot-large yellow';
        overallText.textContent = 'Partial Outage';
      } else {
        overallDot.className = 'status-dot-large red';
        overallText.textContent = 'Service Disruption';
      }

      // Calculate average response time
      const latencies = results.filter(r => r.latency).map(r => r.latency);
      if (latencies.length > 0) {
        const avg = Math.round(latencies.reduce((a, b) => a + b, 0) / latencies.length);
        document.getElementById('response-time').textContent = `${avg}ms`;
      }

      // Update last check time
      document.getElementById('last-check').textContent = new Date().toLocaleTimeString();

      // Fetch tunnel count
      await fetchTunnelCount();
    }

    // Estimate uptime (just show 99.9% for now - could connect to real monitoring)
    document.getElementById('uptime').textContent = '99.9%';

    // Initial check
    checkAllServices();

    // Refresh every 30 seconds
    setInterval(checkAllServices, 30000);
  </script>
</body>
</html>
